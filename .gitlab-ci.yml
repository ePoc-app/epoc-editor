stages:
  - build
  - buildAll
  - sign

build:
  stage: build
  script:
    - pwd && node --version
    - echo "NO_NOTARIZE=true" >> .env
    - npm i
    - npm run updatePreview
    - npm run build -- -- --publish never
  artifacts:
    expire_in: 1 week
    paths:
      - dist_electron/*
  only:
    - main
  tags:
    - macos

buildAll:
  stage: build
  script:
    - pwd && node --version
    - echo "NO_NOTARIZE=true" >> .env
    - npm i
    - npm run updatePreview
    - npm run build -- -- --x64 --mac --win nsis --linux AppImage --publish never
  artifacts:
    expire_in: never
    paths:
      - dist_electron/*
  only:
    - tags
  tags:
    - macos

sign:
  stage: sign
  script:
    - echo "Triggering signing pipeline..."
    - curl -X POST -F token=$SIGN_REPO_TRIGGER_TOKEN -F ref=main $SIGN_REPO_URL
  dependencies:
    - buildAll
  only:
    - tags
  tags:
    - macos

